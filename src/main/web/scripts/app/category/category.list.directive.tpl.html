<div class="category-list panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">产品分类</h3>
    </div>
    <div class="panel-body">
        <ul class="list-group">
            <li class="list-item" ng-repeat="category in categories">
                <a ui-sref="product.list({categoryID: category.productCategoryID})">{{category.name}}</a>
            </li>
        </ul>
    </div>
</div>
