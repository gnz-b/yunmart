<div class="row">
    <carousel interval="carousel.myInterval" no-wrap="carousel.noWrapSlides">
        <slide ng-repeat="slide in carousel.slides" active="slide.active">
            <img ng-src="{{slide.image}}" style="margin:auto;">
        </slide>
    </carousel>

</div>

<div class="row">
    <div class="col-sm-3">
        <category-list></category-list>
    </div>
    <div class="col-sm-9">
        <product-list title="productListTitle"></product-list>
    </div>
</div>
